<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx练习</title>
</head>
<body>
    <!--准备好一个容器-->
    <div id="test"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../JS/react.development.js"></script>
    <!--引入react-dom,用于支持React操作DOM-->
    <script type="text/javascript" src="../JS/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转化为js，es6转化为es5-->
    <script type="text/javascript" src="../JS/babel.min.js"></script>

    <script type="text/babel"> /*此处一定要写babel，不写默认为js*/
    /*
        一定注意区分：【js语句/js代码】【js表达式】
        1、【js语句/js代码】：
            一个表达式会产生一个值，可以放在任何一个需要值的地方
            Ⅰ、a
            Ⅱ、a+b
            Ⅲ、demo(1)
            Ⅳ、arr.map()
            Ⅴ、function test() {}
        2、【js表达式】：
            Ⅰ、if() {}
            Ⅱ、for() {}
            Ⅲ、switch() {case:xxxxx}
    */

    //模拟一些数据
    const data = ['A','B','C'];
    //1.创建虚拟DOM
    const VDOM = (
        <div>
            <h1>前端js框架</h1>
            <ul>
                {
                    data.map((item,index) => {
                        return <li key={index}>{item}</li>
                    })
                }
             </ul>
        </div>
    )
    //2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('test'))
    </script>
</body>
</html>
